<div class="container mt-4 mb-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="card p-3 text-center">
        <img
          src="/img/ai-generated-8737182_640.jpg"
          class="rounded-circle mx-auto mb-2"
          style="width: 7rem; height: 7rem"
          alt="User"
        />
        <h5 class="mb-0">Pamela Canela</h5>

        <hr />

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active fw-semibold" href="#">
              <i class="bi bi-person me-2"></i> Informações Pessoais
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="#">
              <i class="bi bi-box-arrow-right me-2"></i> Sair
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card p-4">
        <h5 class="mb-3 fw-bold">Informações Pessoais</h5>

        <form>
          <div class="mb-3">
            <p class="form-label me-3 mb-3">Gênero</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                checked
              />
              <label class="form-check-label" for="male">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
              />
              <label class="form-check-label" for="female">Feminino</label>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">Primeiro Nome</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="name"
                value="Pamela"
              />
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Último Nome</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                value="Canela"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="email"
                value="canelalpamela@gmail.com"
              />
              <span class="input-group-text text-success">✔ Verificado</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="address"
              value="Rua dos Temperos, 123"
            />
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="phone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                value="(11) 99999-9999"
              />
            </div>
            <div class="col">
              <label for="dob" class="form-label">Data de Nascimento</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                value="1995-02-01"
              />
            </div>
          </div>

          <div class="row mb-4">
            <div class="col">
              <label for="location" class="form-label">Localização</label>
              <input
                type="text"
                class="form-control"
                id="location"
                value="Canela - RS"
              />
            </div>
            <div class="col">
              <label for="postal" class="form-label">CEP</label>
              <input
                type="text"
                class="form-control"
                id="postal"
                value="45810-000"
              />
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
